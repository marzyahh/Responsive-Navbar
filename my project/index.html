<!DOCTYPE html>

                          ><i class="bi bi-search"></i
                        ></span>
                      </div>
                    </div>
                  </div>

                  <div class="row align-items-center">
                    <div class="container p-0">
                        <i class="bi bi-telephone-inbound"></i><span>09187490747</span>
                        <a class="ms-4" href=""

                        >
                      </div>
                  </div>
                  </div>

                            <i class="d-inline-block col-6 bi bi-suit-heart"></i>

                    </div>

                      <li class="col-1 ps-1 h6 h-100"><a class="h-100 d-flex align-items-center" href="">page</a></li>
                      <li class="col-1 px-2 h6 h-100"><a class="h-100 d-flex align-items-center" href="">shop</a></li>
                      <li class="col-1 px-3 h6 h-100"><a class="h-100 d-flex align-items-center" href="">blog</a></li>
                      <li class="col-2 px-3 h6 h-100"><a class="h-100 d-flex align-items-center" href="">contact us</a></li>

                    <!-- h2, p and button is defined here -->
                    <h4>organic and fresh food</h4>
                    <h2>get freshnees delivered</h2>

                      <div class="row">
                        <div class="shop">shop now</div>

                <div class="carousel-item active">

              <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
